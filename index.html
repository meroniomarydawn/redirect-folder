<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Signup, and File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container, .file-manager-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2, .file-manager-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .file-manager {
            margin-top: 20px;
        }

        .file-list {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background: #f9f9f9;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin-bottom: 5px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .file-item button {
            margin-left: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-item button:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login and Signup Form -->
        <div id="auth-container" class="form-container">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p style="text-align: center; margin-top: 10px;">or</p>
                <button type="button" id="toggle-signup" class="btn" style="background-color: #28a745;">Switch to Signup</button>
            </form>
        </div>

        <!-- File Manager -->
        <div id="file-manager" class="file-manager-container" style="display: none;">
            <h2>File Manager</h2>
            <button id="add-folder" class="btn" style="background-color: #6c757d; margin-bottom: 10px;">Add Folder</button>
            <button id="upload-file" class="btn" style="background-color: #17a2b8;">Upload File</button>
            <div id="file-list" class="file-list"></div>
        </div>
    </div>

    <script>
        const authContainer = document.getElementById('auth-container');
        const fileManagerContainer = document.getElementById('file-manager');
        const fileList = document.getElementById('file-list');

        const authForm = document.getElementById('auth-form');
        const toggleSignupBtn = document.getElementById('toggle-signup');
        const addFolderBtn = document.getElementById('add-folder');
        const uploadFileBtn = document.getElementById('upload-file');

        let isSignup = false;

        // Toggle Login/Signup
        toggleSignupBtn.addEventListener('click', () => {
            isSignup = !isSignup;
            document.getElementById('form-title').textContent = isSignup ? 'Signup' : 'Login';
            toggleSignupBtn.textContent = isSignup ? 'Switch to Login' : 'Switch to Signup';
        });

        // Handle Form Submission
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert(isSignup ? 'Signup successful!' : 'Login successful!');
            authContainer.style.display = 'none';
            fileManagerContainer.style.display = 'block';
        });

        // Add Folder Functionality
        addFolderBtn.addEventListener('click', () => {
            const folderName = prompt('Enter folder name:');
            if (folderName) {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'file-item';
                folderDiv.textContent = folderName;

                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => folderDiv.remove());

                folderDiv.appendChild(deleteBtn);
                fileList.appendChild(folderDiv);
            }
        });

        // Upload File Functionality
        uploadFileBtn.addEventListener('click', () => {
            const fileName = prompt('Enter file name:');
            if (fileName) {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                fileDiv.textContent = fileName;

                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => fileDiv.remove());

                fileDiv.appendChild(deleteBtn);
                fileList.appendChild(fileDiv);
            }
        });
    </script>
</body>
</html>
