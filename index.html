<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login, Signup, and Folder View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .hidden {
      display: none;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .container h1 {
      margin-bottom: 20px;
    }
    .input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .folders {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .folder {
      width: 120px;
      margin: 10px;
      text-align: center;
      text-decoration: none;
      color: #333;
    }
    .folder img {
      width: 100px;
      height: 100px;
    }
    .folder:hover {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="login-view" class="container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" class="input" required>
      <input type="password" id="login-password" placeholder="Password" class="input" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="go-to-signup">Sign Up</a></p>
  </div>

  <!-- Signup Section -->
  <div id="signup-view" class="container hidden">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" class="input" required>
      <input type="password" id="signup-password" placeholder="Password" class="input" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
  </div>

  <!-- Folder View Section -->
  <div id="folder-view" class="container hidden">
    <h1>File Folders</h1>
    <p>Select a folder to navigate:</p>
    <div class="folders">
      <a href="folder1/" class="folder">
        <img src="https://img.icons8.com/color/100/folder-invoices.png" alt="Folder 1">
        <p>Folder 1</p>
      </a>
    </div>
  </div>

  <script>
    // Elements
    const loginView = document.getElementById('login-view');
    const signupView = document.getElementById('signup-view');
    const folderView = document.getElementById('folder-view');
    const goToSignup = document.getElementById('go-to-signup');
    const goToLogin = document.getElementById('go-to-login');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    // Mock user data (Replace with backend logic)
    const users = [];

    // Switch to Signup
    goToSignup.addEventListener('click', (e) => {
      e.preventDefault();
      loginView.classList.add('hidden');
      signupView.classList.remove('hidden');
    });

    // Switch to Login
    goToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      signupView.classList.add('hidden');
      loginView.classList.remove('hidden');
    });

    // Handle Signup
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      // Check if username already exists
      if (users.some((user) => user.username === username)) {
        alert('Username already exists. Please choose a different one.');
        return;
      }

      // Add user to the mock database
      users.push({ username, password });
      alert('Signup successful! You can now log in.');
      signupView.classList.add('hidden');
      loginView.classList.remove('hidden');
    });

    // Handle Login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      // Check credentials
      const user = users.find((user) => user.username === username && user.password === password);
      if (!user) {
        alert('Invalid username or password.');
        return;
      }

      // Show folder view
      loginView.classList.add('hidden');
      folderView.classList.remove('hidden');
    });
  </script>
</body>
</html>
