<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup with File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .file-manager {
            display: none;
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .file-drop-area {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-form {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
        }
        .toggle-form:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                <div class="checkbox-group">
                    <input type="checkbox" id="showLoginPassword" onclick="togglePassword('loginPassword')">
                    <label for="showLoginPassword">Show Password</label>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="toggle-form" onclick="showSignup()">Don't have an account? Sign up</div>
    </div>

    <!-- Signup Form -->
    <div class="container" id="signupForm" style="display: none;">
        <h2>Signup</h2>
        <form onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                <div class="checkbox-group">
                    <input type="checkbox" id="showSignupPassword" onclick="togglePassword('signupPassword')">
                    <label for="showSignupPassword">Show Password</label>
                </div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle-form" onclick="showLogin()">Already have an account? Log in</div>
    </div>

    <!-- File Manager -->
    <div class="file-manager" id="fileManager">
        <h2>My Folder</h2>
        <div class="file-drop-area" onclick="document.getElementById('fileInput').click()">
            Drag & Drop your files here <br> OR <br>
            <button>Browse Files</button>
            <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileUpload(event)">
        </div>
        <div class="file-list" id="fileList">
            <h3>Uploaded Files</h3>
        </div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('fileManager').style.display = 'block';
        }

        function handleSignup(event) {
            event.preventDefault();
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('fileManager').style.display = 'block';
        }

        function handleFileUpload(event) {
            const fileList = document.getElementById('fileList');
            const files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${files[i].name}</span>
                    <button onclick="deleteFile(this)">Delete</button>
                `;
                fileList.appendChild(fileItem);
            }
        }

        function deleteFile(button) {
            const fileItem = button.parentElement;
            fileItem.remove();
        }

        function logout() {
            document.getElementById('fileManager').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>
