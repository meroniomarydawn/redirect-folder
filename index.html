<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login, Signup, and Folder Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .login-signup, .folder-management {
      display: none;
    }
    .login-signup.active, .folder-management.active {
      display: block;
    }
    .folders {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .folder {
      width: 120px;
      margin: 10px;
      text-align: center;
      text-decoration: none;
      color: #333;
      cursor: pointer;
    }
    .folder img {
      width: 100px;
      height: 100px;
    }
    .folder:hover {
      color: #007BFF;
    }
    .file-list {
      margin-top: 20px;
      text-align: left;
    }
    .file-item {
      margin: 5px 0;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login and Signup Section -->
    <div class="login-signup active" id="loginSignup">
      <h1>Login / Signup</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Enter Username" required><br><br>
        <input type="password" id="password" placeholder="Enter Password" required><br><br>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
    </div>

    <!-- Folder Management Section -->
    <div class="folder-management" id="folderManagement">
      <h1>File Folders</h1>
      <p>Select a folder to navigate:</p>
      <div class="folders" id="folders">
        <!-- Folder List -->
        <div class="folder" data-folder="Folder 1">
          <img src="https://img.icons8.com/color/100/folder.png" alt="Folder 1">
          <p> </p>
        </div>
      </div>
      <button id="createFolderBtn">Create New Folder</button>
      <div class="file-list" id="fileList"></div>
      <form id="fileUploadForm">
        <input type="text" id="newFileName" placeholder="Enter file name">
        <button type="submit">Add File</button>
      </form>
    </div>
  </div>

  <script>
    // Elements
    const loginSignup = document.getElementById('loginSignup');
    const folderManagement = document.getElementById('folderManagement');
    const foldersContainer = document.getElementById('folders');
    const fileList = document.getElementById('fileList');
    const fileUploadForm = document.getElementById('fileUploadForm');
    const newFileName = document.getElementById('newFileName');
    const createFolderBtn = document.getElementById('createFolderBtn');

    // Mock data for folders and files
    const folders = {
      "Folder 1": [],
    };
    let currentFolder = null;

    // Login simulation
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      loginSignup.classList.remove('active');
      folderManagement.classList.add('active');
    });

    // Folder click event
    foldersContainer.addEventListener('click', function (e) {
      if (e.target.closest('.folder')) {
        const folderName = e.target.closest('.folder').dataset.folder;
        openFolder(folderName);
      }
    });

    // File upload form
    fileUploadForm.addEventListener('submit', function (e) {
      e.preventDefault();
      if (currentFolder && newFileName.value) {
        folders[currentFolder].push(newFileName.value);
        newFileName.value = '';
        renderFiles(currentFolder);
      }
    });

    // Create new folder
    createFolderBtn.addEventListener('click', function () {
      const folderName = prompt('Enter folder name:');
      if (folderName && !folders[folderName]) {
        folders[folderName] = [];
        renderFolders();
      }
    });

    // Render folders
    function renderFolders() {
      foldersContainer.innerHTML = '';
      for (const folderName in folders) {
        const folderDiv = document.createElement('div');
        folderDiv.classList.add('folder');
        folderDiv.dataset.folder = folderName;
        folderDiv.innerHTML = `
          <img src="https://img.icons8.com/color/100/folder.png" alt="${folderName}">
          <p>${folderName}</p>
        `;
        foldersContainer.appendChild(folderDiv);
      }
    }

    // Render files in a folder
    function renderFiles(folderName) {
      fileList.innerHTML = `<h3>Files in ${folderName}:</h3>`;
      folders[folderName].forEach((file, index) => {
        const fileDiv = document.createElement('div');
        fileDiv.classList.add('file-item');
        fileDiv.textContent = `${index + 1}. ${file}`;
        fileList.appendChild(fileDiv);
      });
    }

    // Open folder
    function openFolder(folderName) {
      currentFolder = folderName;
      renderFiles(folderName);
    }

    // Initial render
    renderFolders();
  </script>
</body>
</html>
