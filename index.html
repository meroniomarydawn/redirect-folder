<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder View with File Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .header {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007BFF;
      color: #fff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      margin: 0;
      padding: 0 20px;
    }
    .auth-buttons {
      padding: 0 20px;
    }
    .auth-buttons a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #333;
      border-radius: 5px;
      font-size: 14px;
      transition: 0.3s;
    }
    .auth-buttons a:hover {
      background-color: #555;
    }
    .container {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .folders {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .folder {
      width: 120px;
      margin: 10px;
      text-align: center;
      text-decoration: none;
      color: #333;
      cursor: pointer;
    }
    .folder img {
      width: 100px;
      height: 100px;
    }
    .folder:hover {
      color: #007BFF;
    }
    .folder-view {
      display: none;
      text-align: center;
    }
    .file-list {
      margin: 20px 0;
      text-align: left;
      display: inline-block;
    }
    .file-item {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
    }
    .file-item:hover {
      background-color: #f0f0f0;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }
    .modal-content img {
      max-width: 100%;
      height: auto;
    }
    .modal-close {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-close:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <h1>File Folders</h1>
    <div class="auth-buttons">
      <a href="#" id="login">Login</a>
      <a href="#" id="signup">Sign Up</a>
    </div>
  </div>

  <!-- Login/Signup Section -->
  <div id="loginSignup" class="container">
    <h2>Login / Signup</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Enter Username" required><br><br>
      <input type="password" id="password" placeholder="Enter Password" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Folder Content Section -->
  <div id="folderContainer" class="container">
    <p>Select a folder to navigate:</p>
    <div class="folders" id="folders">
      <div class="folder" data-folder="Folder 1">
        <img src="https://img.icons8.com/color/100/folder-invoices.png" alt="Folder 1">
        <p>Folder 1</p>
      </div>
      <div class="folder" data-folder="Folder 2">
        <img src="https://img.icons8.com/color/100/folder.png" alt="Folder 2">
        <p>Folder 2</p>
      </div>
      <div class="folder" data-folder="Folder 3">
        <img src="https://img.icons8.com/color/100/folder-documents.png" alt="Folder 3">
        <p>Folder 3</p>
      </div>
    </div>
  </div>

  <!-- Folder View Section -->
  <div id="folderView" class="folder-view">
    <h2 id="currentFolderName"></h2>
    <div class="file-list" id="fileList">
      <p>No files in this folder.</p>
    </div>
    <form id="fileUploadForm" class="file-upload-form">
      <input type="file" id="fileInput" multiple>
      <button type="submit">Upload Files</button>
    </form>
    <button id="backToFolders">Back to Folders</button>
  </div>

  <!-- Modal for File Preview -->
  <div id="fileModal" class="modal">
    <div class="modal-content" id="modalContent"></div>
    <button class="modal-close" id="closeModal">Close</button>
  </div>

  <script>
    // Elements
    const loginSignup = document.getElementById('loginSignup');
    const folderContainer = document.getElementById('folderContainer');
    const folderView = document.getElementById('folderView');
    const folders = document.querySelectorAll('.folder');
    const fileList = document.getElementById('fileList');
    const fileInput = document.getElementById('fileInput');
    const fileUploadForm = document.getElementById('fileUploadForm');
    const backToFolders = document.getElementById('backToFolders');
    const currentFolderName = document.getElementById('currentFolderName');
    const fileModal = document.getElementById('fileModal');
    const modalContent = document.getElementById('modalContent');
    const closeModal = document.getElementById('closeModal');

    // Mock Data
    const folderData = {
      "Folder 1": [],
      "Folder 2": [],
      "Folder 3": []
    };
    let currentFolder = null;

    // Show login/signup first
    document.addEventListener('DOMContentLoaded', () => {
      loginSignup.style.display = 'block';
    });

    // Login/Signup functionality
    document.getElementById('authForm').addEventListener('submit', function (e) {
      e.preventDefault();
      loginSignup.style.display = 'none';
      folderContainer.style.display = 'block';
    });

    // Open folder
    folders.forEach(folder => {
      folder.addEventListener('click', function () {
        currentFolder = this.dataset.folder;
        currentFolderName.textContent = currentFolder;
        renderFiles();
        folderContainer.style.display = 'none';
        folderView.style.display = 'block';
      });
    });

    // Back to folders
    backToFolders.addEventListener('click', function () {
      folderView.style.display = 'none';
      folderContainer.style.display = 'block';
    });

    // Handle file upload
    fileUploadForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const files = fileInput.files;
      if (files.length && currentFolder) {
        Array.from(files).forEach(file => folderData[currentFolder].push({ name: file.name, url: URL.createObjectURL(file) }));
        renderFiles();
        fileInput.value = '';
      }
    });

    // Render files in the current folder
    function renderFiles() {
      fileList.innerHTML = '';
      const files = folderData[currentFolder];
      if (files.length === 0) {
        fileList.innerHTML = '<p>No files in this folder.</p>';
      } else {
        files.forEach((file, index) => {
          const fileDiv = document.createElement('div');
          fileDiv.classList.add('file-item');
          fileDiv.textContent = `${index + 1}. ${file.name}`;
          fileDiv.dataset.url = file.url;
          fileDiv.addEventListener('click', () => previewFile(file.url));
          fileList.appendChild(fileDiv);
        });
      }
    }

    // Preview file
    function previewFile(url) {
      modalContent.innerHTML = '';
      const fileType = url.split('.').pop().toLowerCase();
      if (['png', 'jpg', 'jpeg', 'gif'].includes(fileType)) {
        const img = document.createElement('img');
        img.src = url;
        modalContent.appendChild(img);
      } else if (fileType === 'pdf') {
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.style.width = '100%';
        iframe.style.height = '500px';
        modalContent.appendChild(iframe);
      } else {
        modalContent.textContent = 'Preview not available for this file type.';
      }
      fileModal.style.display = 'flex';
    }

    // Close modal
    closeModal.addEventListener('click', () => {
      fileModal.style.display = 'none';
    });
  </script>
</body>
</html>
