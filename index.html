<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
        }
        .checkbox-group {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .folder {
            display: none;
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .file-list, .folder-list {
            margin-top: 20px;
        }
        .file-item, .folder-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .folder-item img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                <div class="checkbox-group">
                    <input type="checkbox" id="showLoginPassword" onclick="togglePassword('loginPassword')">
                    <label for="showLoginPassword">Show Password</label>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="container" id="signupForm" style="display: none;">
        <h2>Signup</h2>
        <form onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                <div class="checkbox-group">
                    <input type="checkbox" id="showSignupPassword" onclick="togglePassword('signupPassword')">
                    <label for="showSignupPassword">Show Password</label>
                </div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Folder Interface -->
    <div class="folder" id="folderInterface">
        <h2>My Folder</h2>
        <div class="folder-list" id="folderList">
            <h3>Folders</h3>
            <!-- Example Folder -->
            <div class="folder-item" onclick="openFolder('Example Folder')">
                <img src="https://cdn-icons-png.flaticon.com/512/715/715676.png" alt="Folder Icon">
                <span>Example Folder</span>
            </div>
        </div>
        <div class="form-group">
            <label for="newFolder">Add a New Folder</label>
            <input type="text" id="newFolder" placeholder="Enter folder name">
            <button onclick="addFolder()">Add Folder</button>
        </div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }

        function handleLogin(event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('folderInterface').style.display = 'block';
        }

        function handleSignup(event) {
            event.preventDefault();
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('folderInterface').style.display = 'block';
        }

        function addFolder() {
            const folderName = document.getElementById('newFolder').value.trim();
            if (folderName) {
                const folderList = document.getElementById('folderList');
                const folderItem = document.createElement('div');
                folderItem.className = 'folder-item';
                folderItem.onclick = () => openFolder(folderName);
                folderItem.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/715/715676.png" alt="Folder Icon">
                                        <span>${folderName}</span>`;
                folderList.appendChild(folderItem);
                document.getElementById('newFolder').value = '';
            }
        }

        function openFolder(folderName) {
            alert(`Opened folder: ${folderName}`);
        }

        function logout() {
            document.getElementById('folderInterface').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>
