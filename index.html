<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and File Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container, .file-manager-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2, .file-manager-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .file-manager {
            margin-top: 20px;
        }

        .file-browser {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background: #f9f9f9;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 5px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .file-item span {
            display: flex;
            align-items: center;
        }

        .file-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .file-item button {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-item button:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login and Signup -->
        <div id="auth-container" class="form-container">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p style="text-align: center; margin-top: 10px;">or</p>
                <button type="button" id="toggle-auth" class="btn" style="background-color: #28a745;">Switch to Signup</button>
            </form>
        </div>

        <!-- File Manager -->
        <div id="file-manager" class="file-manager-container" style="display: none;">
            <h2>File Browser</h2>
            <div class="file-manager">
                <button id="create-folder" class="btn" style="background-color: #6c757d; margin-bottom: 10px;">Add Folder</button>
                <input type="file" id="upload-file" style="display: none;" multiple>
                <button id="upload-btn" class="btn" style="background-color: #17a2b8; margin-bottom: 10px;">Upload File</button>
                <div id="file-browser" class="file-browser"></div>
            </div>
        </div>
    </div>

    <script>
        const authContainer = document.getElementById('auth-container');
        const fileManagerContainer = document.getElementById('file-manager');
        const authForm = document.getElementById('auth-form');
        const toggleAuthButton = document.getElementById('toggle-auth');

        const createFolderButton = document.getElementById('create-folder');
        const uploadFileInput = document.getElementById('upload-file');
        const uploadFileButton = document.getElementById('upload-btn');
        const fileBrowser = document.getElementById('file-browser');

        let isSignup = false;

        // Toggle between login and signup
        toggleAuthButton.addEventListener('click', () => {
            isSignup = !isSignup;
            document.getElementById('form-title').textContent = isSignup ? 'Signup' : 'Login';
            toggleAuthButton.textContent = isSignup ? 'Switch to Login' : 'Switch to Signup';
        });

        // Handle login/signup form
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert(isSignup ? 'Signup successful!' : 'Login successful!');
            authContainer.style.display = 'none';
            fileManagerContainer.style.display = 'block';
        });

        // Add folder functionality
        createFolderButton.addEventListener('click', () => {
            const folderName = prompt('Enter folder name:');
            if (folderName) {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'file-item';
                folderDiv.innerHTML = `
                    <span>
                        <img src="https://img.icons8.com/material-outlined/24/000000/folder-invoices.png" alt="Folder">
                        ${folderName}
                    </span>
                    <button>Delete</button>
                `;
                folderDiv.querySelector('button').addEventListener('click', () => folderDiv.remove());
                fileBrowser.appendChild(folderDiv);
            }
        });

        // Upload file functionality
        uploadFileButton.addEventListener('click', () => {
            uploadFileInput.click();
        });

        uploadFileInput.addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                fileDiv.innerHTML = `
                    <span>
                        <img src="https://img.icons8.com/material-outlined/24/000000/file.png" alt="File">
                        ${file.name}
                    </span>
                    <button>Delete</button>
                `;
                fileDiv.querySelector('button').addEventListener('click', () => fileDiv.remove());
                fileBrowser.appendChild(fileDiv);
            });
            uploadFileInput.value = ''; // Clear the input
        });
    </script>
</body>
</html>
