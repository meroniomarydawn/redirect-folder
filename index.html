<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Signup, and File Manager</title>
    <link href="https://cdn.syncfusion.com/ej2/20.3.47/material.css" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/20.3.47/dist/ej2.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group .show-password {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #0056b3;
        }

        #filemanager {
            display: none;
            width: 80%;
            height: 80%;
            margin: 20px auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login and Signup Form -->
        <div id="auth-container" class="form-container">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="show-password">
                        <input type="checkbox" id="toggle-password"> <label for="toggle-password">Show Password</label>
                    </div>
                </div>
                <button type="submit" class="btn">Login</button>
                <p style="text-align: center; margin-top: 10px;">or</p>
                <button type="button" id="toggle-signup" class="btn" style="background-color: #28a745;">Switch to Signup</button>
            </form>
        </div>
    </div>

    <!-- File Manager -->
    <div id="filemanager"></div>

    <script>
        const authContainer = document.getElementById('auth-container');
        const authForm = document.getElementById('auth-form');
        const formTitle = document.getElementById('form-title');
        const toggleSignupBtn = document.getElementById('toggle-signup');
        const fileManagerDiv = document.getElementById('filemanager');

        let isSignup = false;

        // Toggle between login and signup forms
        toggleSignupBtn.addEventListener('click', () => {
            isSignup = !isSignup;
            formTitle.textContent = isSignup ? 'Signup' : 'Login';
            toggleSignupBtn.textContent = isSignup ? 'Switch to Login' : 'Switch to Signup';
            authForm.querySelector('button[type="submit"]').textContent = isSignup ? 'Signup' : 'Login';
        });

        // Show/Hide password toggle
        document.getElementById('toggle-password').addEventListener('change', (e) => {
            const passwordField = document.getElementById('password');
            passwordField.type = e.target.checked ? 'text' : 'password';
        });

        // Handle login/signup submission
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (isSignup) {
                alert(`Signup successful for user: ${username}`);
            } else {
                alert(`Login successful for user: ${username}`);
            }

            // Hide the login/signup form and show the file manager
            authContainer.style.display = 'none';
            fileManagerDiv.style.display = 'block';

            // Initialize the File Manager
            initializeFileManager();
        });

        // Initialize File Manager Function
        function initializeFileManager() {
            const fileManager = new ej.filemanager.FileManager({
                ajaxSettings: {
                    url: "https://ej2services.syncfusion.com/production/web-services/api/FileManager/FileOperations",
                    uploadUrl: "https://ej2services.syncfusion.com/production/web-services/api/FileManager/Upload",
                    downloadUrl: "https://ej2services.syncfusion.com/production/web-services/api/FileManager/Download",
                    getImageUrl: "https://ej2services.syncfusion.com/production/web-services/api/FileManager/GetImage"
                },
                view: "Details",
                allowMultiSelection: true,
                toolbarSettings: {
                    items: [
                        "NewFolder",
                        "Upload",
                        "Delete",
                        "Download",
                        "Rename",
                        "SortBy",
                        "Refresh",
                        "View"
                    ]
                },
                contextMenuSettings: {
                    file: ["Open", "Download", "Rename", "Delete"],
                    folder: ["Open", "Rename", "Delete"],
                    layout: ["SortBy", "View", "Refresh"]
                }
            });

            fileManager.appendTo("#filemanager");
        }
    </script>
</body>
</html>
