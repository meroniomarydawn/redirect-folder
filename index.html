
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Signup, and File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group .show-password {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #0056b3;
        }

        #filemanager {
            display: none;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #filemanager h2 {
            margin-bottom: 20px;
        }

        .file-item {
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .file-item button {
            margin-left: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-item button:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login and Signup Form -->
        <div id="auth-container" class="form-container">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="show-password">
                        <input type="checkbox" id="toggle-password"> <label for="toggle-password">Show Password</label>
                    </div>
                </div>
                <button type="submit" class="btn">Login</button>
                <p style="text-align: center; margin-top: 10px;">or</p>
                <button type="button" id="toggle-signup" class="btn" style="background-color: #28a745;">Switch to Signup</button>
            </form>
        </div>
    </div>

    <!-- File Manager -->
    <div id="filemanager">
        <h2>File Manager</h2>
        <button id="add-folder">Add Folder</button>
        <button id="upload-file">Upload File</button>
        <div id="file-list"></div>
    </div>

    <script>
        const authContainer = document.getElementById('auth-container');
        const authForm = document.getElementById('auth-form');
        const formTitle = document.getElementById('form-title');
        const toggleSignupBtn = document.getElementById('toggle-signup');
        const fileManagerDiv = document.getElementById('filemanager');
        const fileList = document.getElementById('file-list');

        let isSignup = false;

        // Toggle between login and signup forms
        toggleSignupBtn.addEventListener('click', () => {
            isSignup = !isSignup;
            formTitle.textContent = isSignup ? 'Signup' : 'Login';
            toggleSignupBtn.textContent = isSignup ? 'Switch to Login' : 'Switch to Signup';
            authForm.querySelector('button[type="submit"]').textContent = isSignup ? 'Signup' : 'Login';
        });

        // Show/Hide password toggle
        document.getElementById('toggle-password').addEventListener('change', (e) => {
            const passwordField = document.getElementById('password');
            passwordField.type = e.target.checked ? 'text' : 'password';
        });

        // Handle login/signup submission
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (isSignup) {
                alert(`Signup successful for user: ${username}`);
            } else {
                alert(`Login successful for user: ${username}`);
            }

            // Hide the login/signup form and show the file manager
            authContainer.style.display = 'none';
            fileManagerDiv.style.display = 'block';
        });

        // File Manager Functionality
        document.getElementById('add-folder').addEventListener('click', () => {
            const folderName = prompt('Enter folder name:');
            if (folderName) {
                const folder = document.createElement('div');
                folder.className = 'file-item';
                folder.textContent = folderName;
                fileList.appendChild(folder);
            }
        });

        document.getElementById('upload-file').addEventListener('click', () => {
            const fileName = prompt('Enter file name:');
            if (fileName) {
                const file = document.createElement('div');
                file.className = 'file-item';
                file.textContent = fileName;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => file.remove());
                file.appendChild(deleteButton);
                fileList.appendChild(file);
            }
        });
    </script>
</body>
</html>
